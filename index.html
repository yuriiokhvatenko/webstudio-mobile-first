<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
            integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Web Studio</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__container container">
        <a href="./index.html" class="logo"><span class="logo--blue">Web</span><span class="logo--black">Studio</span></a>
        <button class="menu-burger js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu">
        <svg class="menu-burger__icon" width="40" height="40" aria-label="Перемикач мобільного меню">
            <use href="./img/sprite.svg#burger"></use>
        </svg>

        </button>
        
      </div>
    </header>

    <div class="mobile-menu">
      <div class="container"></div>
    </div>

    <section class="hero section">
      <div class="hero__container container"></div>
    </section>
    <section class="features section">
      <div class="features__container container"></div>
    </section>
    <section class="team section">
      <div class="team__container container"></div>
    </section>
    <section class="clients section">
      <div class="clients__container container"></div>
    </section>
    <footer class="footer section">
      <div class="footer__container container"></div>
    </footer>
  </body>
</html>
